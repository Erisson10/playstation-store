<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Playstation Store</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img class="logo" src="./img/logo.png" />
        <nav>
          <ul id="menu-list">
            <li class="nav-li"><a class="nav-link">Consoles</a></li>
            <li class="nav-li"><a class="nav-link">Acess√≥rios</a></li>
            <li class="nav-li"><a class="nav-link">Controles</a></li>
            <li class="nav-li"><a class="nav-link">Outros</a></li>
          </ul>
        </nav>
        <img class="menu-icon" src="./img/menu.png" onclick="showMenu()" >
      </div>

      <div class="row">
        <div class="column-1">
          <h2>PS5 Dualshock</h2>
          <h3>Wireless Controller for PlayStation</h3>
          <p>Controle Original</p>
          <h4>R$ 222,50</h4>
          <button class="buy">Comprar agora <img src="./img/arrow.png" ></button>
        </div>
        <div class="column-2">
          <img class="controller" src="./img/controller.png" alt="controle" />
          <div class="color-box"></div>
          <button class="add-cart">
            <img src="./img/add.png" alt="adicionar-ao-carrinho" />
          </button>
        </div>
      </div>
      <div class="social-links">
        <img src="./img/fb.png" alt="" />
        <img src="./img/ig.png" alt="" />
        <img src="./img/tw.png" alt="" />
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
